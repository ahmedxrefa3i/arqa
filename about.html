<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>arqa admin</title>
  <style>
    :root{
      --orange:#ff7a00;
      --orange-700:#e86f00;
      --black:#0b0b0b;
      --gray-800:#1a1a1a;
      --text:#fafafa;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:linear-gradient(180deg,var(--black),var(--gray-800));
      color:var(--text);
      min-height:100svh;  /* يدعم الموبايل */
      display:flex;
      flex-direction:column;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", Tahoma, Arial, sans-serif;
    }

    /* رأس الصفحة */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      padding:1rem clamp(1rem,3vw,2rem);
      border-bottom:1px solid #222;
      background:#0f0f0f80;
      backdrop-filter:saturate(150%) blur(6px);
      position:sticky;
      top:0;
      z-index:10;
    }
    .brand{
      display:flex; align-items:center; gap:.75rem;
      font-weight:700; letter-spacing:.3px;
    }
    .badge{
      inline-size:38px; block-size:38px; border-radius:10px;
      display:grid; place-items:center; background:var(--orange); color:#000; font-weight:800;
    }

    /* الأزرار */
    .actions{
      display:flex; gap:.6rem; flex-wrap:wrap;
    }
    button.action{
      appearance:none; border:0; cursor:pointer;
      padding:.8rem 1rem; border-radius:12px;
      background:#151515; color:var(--text);
      border:1px solid #262626;
      font-weight:600;
      transition:.2s ease;
    }
    button.action:hover{ transform:translateY(-1px); border-color:#303030 }
    button.action.primary{ background:var(--orange); color:#111; border-color:var(--orange-700) }
    button.action.primary:hover{ background:var(--orange-700) }

    /* منطقة العرض */
    .viewer{
      flex:1 1 auto;
      padding: clamp(.75rem, 2vw, 1rem);
    }
    .frame-wrap{
      position:relative;
      inline-size:100%;
      block-size: calc(100svh - 92px - clamp(.75rem, 2vw, 1rem)); /* ارتفاع كامل ناقص الهيدر */
      background:#0f0f0f;
      border:1px solid #222; border-radius:14px; overflow:hidden;
      box-shadow: 0 10px 30px #00000055;
    }
    iframe{
      inline-size:100%; block-size:100%;
      border:0; background:#0f0f0f;
    }

    /* شاشة تحميل بسيطة */
    .loader{
      position:absolute; inset:0; display:grid; place-items:center;
      background:linear-gradient(180deg,#0d0d0d,#111111); color:#aaa;
      font-weight:600; letter-spacing:.5px;
      transition: opacity .25s ease;
    }
    .loader.hidden{ opacity:0; pointer-events:none }

    /* تحسينات صغيرة للشاشات الصغيرة */
    @media (max-width:640px){
      .brand{ font-size:1rem }
      .badge{ inline-size:32px; block-size:32px }
      button.action{ padding:.7rem .9rem }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <span class="badge">A</span>
      <span>arqa admin</span>
    </div>

    <div class="actions">
      <!-- غيّر الخصائص data-url بالروابط التي سترسلها -->
      <button class="action primary" data-target="viewer" data-url="https://arqa-egypt.com:2096/adminpanel">دخول</button>
      <button class="action" data-target="viewer" data-url="https://arqa-egypt.com:2096/cpsess6592515959/webmail/jupiter/mail/change_password.html">تغيير كلمة المرور</button>
    </div>
  </header>

  <main class="viewer">
    <div class="frame-wrap">
      <div id="loader" class="loader">يتم التحميل…</div>
      <!-- المحتوى يظهر هنا داخل فريم حتى لا يظهر الرابط في شريط العنوان -->
      <iframe id="viewer" title="arqa admin viewer" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
  </main>

  <script>
    // ضع روابطك في الأزرار أعلاه أو مرّر ?view=login / ?view=pass عبر العنوان
    const iframe = document.getElementById('viewer');
    const loader = document.getElementById('loader');

    function loadInFrame(url){
      loader.classList.remove('hidden');
      iframe.src = url;
    }
    iframe.addEventListener('load', ()=> loader.classList.add('hidden'));

    // ربط الأزرار
    document.querySelectorAll('button[data-url]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        loadInFrame(btn.dataset.url);
        // تمييز الزر النشط
        document.querySelectorAll('.actions .action').forEach(b=>b.classList.remove('primary'));
        btn.classList.add('primary');
      });
    });

    // اختيار افتراضي بناءً على بارامتر بالعنوان
    const params = new URLSearchParams(location.search);
    const view = params.get('view'); // login | pass
    const defaults = {
      login: document.querySelector('button[data-url]').dataset.url,
      pass: document.querySelectorAll('button[data-url]')[1].dataset.url
    };
    loadInFrame(view === 'pass' ? defaults.pass : defaults.login);
  </script>
</body>
</html>
